<!DOCTYPE html>
<html>

<head>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>

<body>

	<script>
		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 600,
			physics: {
				default: 'arcade',
				arcade: {
					gravity: {
						y: 200
					}
				}
			},
			scene: {
				preload: preload,
				create: create
			}
		};

		var game = new Phaser.Game(config);

		function preload() {
			this.load.image('background1', 'turtleassets/background2.png');
			this.load.image('background2', 'turtleassets/background.png');

			this.load.image('floor', 'turtleassets/sneakyfloor.png');
			this.load.spritesheet('dude',
				'turtleassets/scaled-hd.png', {
					frameWidth: 150,
					frameHeight: 180
				}
			);
		}
		var counter = 0;

		function create() {
			this.add.image(400, 300, 'background');
			this.add.image(400, 300, 'background1');
			platforms = this.physics.add.staticGroup();
			platforms.create(-100, 480, 'floor');


			player = this.physics.add.sprite(100, 350, 'dude');
			player.setBounce(0.2);
			player.setCollideWorldBounds(true);
			this.physics.add.collider(player, platforms);
			game.time.events.loop(Phaser.Timer.SECOND, changeBackground, this);

		}

		function changeBackground() {
			counter++;
			if (counter / 2 == 0) {} else {}
		}

		function update() {

		}

	</script>

</body>

</html>
