<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Food Selection</title>
    <link rel="stylesheet" type="text/css" href="Css/page2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Lato|Roboto');
    </style>
</head>

<body>
    <div id="body">
    <div id="nav">
        <p id="selectFood"></p>
    </div>

    <div class="buttons">
        <a id="showall"></a>
        <a class="showSingle" id="meatPic" target="meat"></a>
        <a class="showSingle" id="veggiePic" target="veg"></a>
        <a class="showSingle" id="fruitPic" target="fruit"></a>
        <a class="showSingle" id="breadPic" target="bake"></a>
        <a class="showSingle" id="meatAltPic" target="meatAlt"></a>
        <a class="showSingle" id="dairyPic" target="dairy"></a>
    </div>
        <div id ="pickFood">
            Pick the food your would like to learn more about.
            <a id="buttonSticky" href="page3.html">
                <button class="button button1" onclick="resetColor(); storeArray();">Go</button>
            </a>
        </div>

        <div id="selectionBtm">
            <div id="meatDiv" class="targetDiv">
                <h1 id="meatTitle">Meat</h1>
                <ul id="meatUL">  
                </ul>
            </div>


            <div id="vegDiv" class="targetDiv">
                <h1 id="veggieTitle">Vegetables</h1>
                <ul id="veggieUL">
                </ul>
            </div>

            <div id="fruitDiv" class="targetDiv">
                <h1 id="fruitTitle">Fruit</h1>
                <ul id="fruitUL">
                </ul>
            </div>

            <div id="bakeDiv" class="targetDiv">
                <h1 id="bakeTitle">Grains</h1>
                <ul id="bakeUL">
                </ul>
            </div>

            <div id="meatAltDiv" class="targetDiv">
                <h1 id="meatAltTitle">Meat Alternatives</h1>
                <ul id="meatAltUL"> 
                </ul>
            </div>

            <div id="dairyDiv" class="targetDiv">
                <h1 id="dairyTitle">Dairy</h1>
                <ul id="dairyUL">    
                </ul>
            </div>
        </div>

        
    </div>
    <script src="Javascript/page2.js"></script>
</body>
</html>
