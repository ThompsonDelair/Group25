<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
      #button {
        position:relative;
        width:7rem;
        height:7rem;
        color:#5585ff;
        border:5px solid #5585ff;
        background-color:transparent;
        cursor:pointer;
        line-height:2;
        margin:0;
        padding:0;
        border-radius:6rem;
        font-size:2rem;
        font-weight:bold;
        outline:none;
      }

  <body>
    <div id="go">

  <script>
    function redirect() {
      window.location = "www.bcit.ca";
    }
  </script>
