        <div class="pagemain">
            
            
            <p id='blurb'>Learn more about your food!</p>

    <script>
        
        createNavbar();
        
        var food = ["Eggs","Bread","Potato","Banana"];
        
        var accordion = document.getElementById("accordion");
        
        var card = document.createElement("div");
        card.classList.add('card');
        accordion.appendChild(card);
        
        // populate accordion
        
        for(var i = 0; i < food.length; i++){
            
            // create card header
            
            var header = document.createElement("div");
            header.classList.add('card-header','collapsed');
            header.setAttribute("aria-expanded","true");
            header.setAttribute("data-toggle","collapse");
            header.setAttribute("cursor","pointer");
            header.setAttribute("data-parent","#accordion");
            var href = '#collapse' + i;
            header.setAttribute("href",href);            
            card.appendChild(header);
            
            // card header title
            
            var a = document.createElement("a");
            a.classList.add('card-title');            
            a.textContent = food[i];
            header.appendChild(a);
            
            // card header line
            
            var line = document.createElement("div");
            line.classList.add('headerLine');
            header.appendChild(line);
            
            // create card body
            
            var block = document.createElement("div");
            block.classList.add('transparentBG');
            var id = 'collapse' + i;
            block.setAttribute("id",id);
            block.classList.add('card-block','collapse');
            card.appendChild(block);
            
            // populate card body contents
            
            for(n = 0;n < 3;n++){                
                var content = document.createElement("div");
                content.classList.add('content');
                block.appendChild(content);
                
                var detail1 = document.createElement("div");
                detail1.classList.add('details');
                detail1.innerHTML = 'Title';
                content.append(detail1);
                
                var detail2 = document.createElement("div");
                detail2.classList.add('details');
                detail2.innerHTML = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.';
                content.append(detail2);
            }
            
            // content info
            
            var storage =  block.childNodes[0];
            storage.classList.add('storage');
            storage.childNodes[0].innerHTML = "Storage<br>Method";
            
            var spoil = block.childNodes[1];
            spoil.classList.add('spoil');
            spoil.childNodes[0].innerHTML = "Spoil<br>Alert";
            spoil.childNodes[1].innerHTML = "Slimy<br>Color chanaged<br>Unpleasant Odor";
            
            var community = block.childNodes[2];
            community.classList.add('community');
            community.childNodes[0].innerHTML = "Community Advice"
            community.childNodes[1].innerHTML = "'Meat is like good or something'";
            
        }
        
    </script>
