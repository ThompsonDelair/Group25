<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title> Page 2 </title>
    <link rel="stylesheet" type="text/css" href="page2css.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Lato|Roboto');
</style>
  </head>
<body>

  <div class="buttons">
      <a id="showall"></a>
      <a class="showSingle" id="meatPic" target="1"></a>
      <a class="showSingle" id="veggiePic" target="2"></a>
      <a class="showSingle" id="fruitPic" target="3"></a>
      <a class="showSingle"id="breadPic" target="4"></a>
  </div>

  <div id="div1" class="targetDiv">
      <h1 id="meatTitle">Meat</h1>
      <ul id="meatUL">
          <li class="meatLI"> Egg</li>
          <li class="meatLI"> Item 2</li>
          <li class="meatLI"> Item 3</li>
          <li class="meatLI"> Item 4</li>
          <li class="meatLI"> Item 5</li>
      </ul>
  </div>


  <div id="div2" class="targetDiv">
      <h1 id="veggieTitle">Vegetables</h1>
      <ul id="veggieUL">
          <li class="veggieLI"> Item 1</li>
          <li class="veggieLI"> Item 2</li>
          <li class="veggieLI"> Potato</li>
          <li class="veggieLI"> Item 4</li>
          <li class="veggieLI"> Item 5</li>
      </ul>
  </div>

  <div id="div3" class="targetDiv">
      <h1 id="seafoodTitle">Fruit</h1>
      <ul id="seafoodUL">
          <li class="seafoodLI"> Banana</li>
          <li class="seafoodLI"> Item 2</li>
          <li class="seafoodLI"> Item 3</li>
          <li class="seafoodLI"> Item 4</li>
          <li class="seafoodLI"> Item 5</li>
      </ul>
  </div>

  <div id="div4" class="targetDiv">
      <h1 id="bakeTitle">Baked Goods</h1>
      <ul id="bakeUL">
        <li class="bakeLI"> Item 1</li>
        <li class="bakeLI"> Bread</li>
        <li class="bakeLI"> Item 3</li>
        <li class="bakeLI"> Item 4</li>
        <li class="bakeLI"> Item 5</li>
      </ul>
  </div>

  <a id="buttonSticky" href="Page3.html">
    <button class="button button1" onclick="resetColor();">Go</button>
  </a>

  <script>

      function resetColor(){
      $("li").removeClass("myClass").addClass('backgroundWhite')
  };

      jQuery(function(){
               jQuery('#showall').click(function(){
                     jQuery('.targetDiv').fadeIn('fast');
              });
              jQuery('.showSingle').click(function(){
                    jQuery('.targetDiv').hide();
                    jQuery('#div'+$(this).attr('target')).fadeIn('fast');
              });
      });

  $("li").click(function(){
        $(this).toggleClass('myClass');
        $(".button").css("background-color", "lightgreen");
        $(".button").css("border", "2px solid lightgreen");
      });



  </script>
</body>
</html>
