<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable==no"/>
        <title>Fishin'</title>
        <script src="js/phaser.js"></script>
        <style>
            body{
                padding: 0px;
                margin: 0px;
                background: black;
            }
        </style>
    </head>
    <body>
        <script>
        var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
            scene: {
                preload: preload,
                create: create
            }
        };
            
            var game = new Phaser.Game(config);
            
            function preload(){
                this.load.image('bread','images/bread.jpg');
            }
            
            function create(){
                this.add.image(100,100,'bread');
            }
        </script>
    </body>
</html>
